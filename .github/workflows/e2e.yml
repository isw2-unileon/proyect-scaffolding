name: E2E Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        run: go mod download

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Install E2E dependencies
        run: cd e2e && npm ci

      - name: Install Playwright browsers
        run: cd e2e && npx playwright install --with-deps chromium

      - name: Start backend
        run: go run ./backend/cmd/server &
        env:
          PORT: 8080
          GIN_MODE: release

      - name: Start frontend preview
        run: cd frontend && npx vite preview --port 5173 &

      - name: Wait for services
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:8080/health > /dev/null; do sleep 1; done'
          timeout 30 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 1; done'

      - name: Run Playwright tests
        run: cd e2e && npx playwright test --workers=4

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/playwright-report
