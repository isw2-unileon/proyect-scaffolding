name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "go.mod"
      - "go.sum"
      - ".golangci.yml"
      - ".github/workflows/backend.yml"
  pull_request:
    paths:
      - "backend/**"
      - "go.mod"
      - "go.sum"
      - ".golangci.yml"
      - ".github/workflows/backend.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download && go mod verify

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0

      - name: Test
        run: go test -v -race ./...

      - name: Build
        run: go build -o /dev/null ./backend/cmd/server
