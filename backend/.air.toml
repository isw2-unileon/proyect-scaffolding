root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/server"
  cmd = "go build -o ./tmp/server ./backend/cmd/server"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "node_modules", "frontend", "e2e", "docs", ".git", ".github"]
  exclude_regex = ["_test.go"]
  include_dir = ["backend"]
  include_ext = ["go", "toml"]
  kill_delay = "0s"
  send_interrupt = false
  stop_on_error = true

[log]
  time = false

[misc]
  clean_on_exit = true
